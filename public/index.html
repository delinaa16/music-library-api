<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow-lg">
    <h1 class="text-3xl font-extrabold mb-6 text-pink-600">Music Library</h1>

    <!-- Search -->
    <div class="mb-4 flex flex-wrap gap-2">
      <input id="searchTitle" type="text" placeholder="Search by title" class="border p-2 rounded w-1/3">
      <input id="searchArtist" type="text" placeholder="Search by artist" class="border p-2 rounded w-1/3">
      <button id="searchBtn" class="bg-pink-500 text-white px-4 py-2 rounded font-bold">Search</button>
    </div>

    <!-- Filter -->
    <div class="mb-4 flex flex-wrap gap-2">
      <input id="filterGenre" type="text" placeholder="Filter by genre" class="border p-2 rounded w-1/3">
      <input id="filterYear" type="number" placeholder="Filter by year" class="border p-2 rounded w-1/3">
      <button id="filterBtn" class="bg-pink-400 text-white px-4 py-2 rounded font-bold">Filter</button>
    </div>

    <!-- Sort -->
    <div class="mb-4 flex flex-wrap gap-2">
      <select id="sortField" class="border p-2 rounded w-1/3">
        <option value="">Sort by field</option>
        <option value="title">Title</option>
        <option value="artist">Artist</option>
        <option value="genre">Genre</option>
        <option value="year">Year</option>
      </select>
      <select id="sortOrder" class="border p-2 rounded w-1/3">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <button id="sortBtn" class="bg-pink-600 text-white px-4 py-2 rounded font-bold">Sort</button>
    </div>

    <!-- Add Song Form -->
    <h2 class="text-xl font-semibold mb-2 text-pink-600">Add a New Song</h2>
    <form id="addSongForm" class="grid grid-cols-2 gap-2 mb-4">
      <input type="text" id="title" placeholder="Title" class="border p-2 rounded">
      <input type="text" id="artist" placeholder="Artist" class="border p-2 rounded">
      <input type="text" id="album" placeholder="Album" class="border p-2 rounded">
      <input type="text" id="genre" placeholder="Genre" class="border p-2 rounded">
      <input type="number" id="year" placeholder="Year" class="border p-2 rounded">
      <input type="text" id="duration" placeholder="Duration" class="border p-2 rounded">
      <button type="submit" class="col-span-2 bg-pink-500 text-white px-4 py-2 rounded font-bold">Add Song</button>
    </form>

    <!-- Songs List -->
    <h2 class="text-xl font-semibold mb-2 text-pink-600">Songs</h2>
    <ul id="songsList" class="space-y-2"></ul>
  </div>

  <script>
    const API_URL = "http://localhost:5000/songs";

    async function fetchSongs(query="") {
      const res = await fetch(`${API_URL}${query}`);
      const songs = await res.json();
      const list = document.getElementById("songsList");
      list.innerHTML = "";

      songs.forEach(song => {
        const li = document.createElement("li");
        li.className = "p-3 border rounded flex justify-between items-center bg-pink-50";

        const heartClass = song.isFavorite ? "text-pink-600" : "text-pink-300";
        const heartSymbol = "â™¥";

        li.innerHTML = `
          <div>
            <strong>${song.title}</strong> by ${song.artist} (${song.year}) - ${song.genre}
          </div>
          <div class="space-x-2 flex items-center">
            <button onclick="toggleFavorite('${song._id}')" class="text-xl font-bold ${heartClass} hover:text-pink-800 transition-colors">${heartSymbol}</button>
            <button onclick="deleteSong('${song._id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    // Add song
    document.getElementById("addSongForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        title: document.getElementById("title").value,
        artist: document.getElementById("artist").value,
        album: document.getElementById("album").value,
        genre: document.getElementById("genre").value,
        year: parseInt(document.getElementById("year").value),
        duration: document.getElementById("duration").value
      };
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      e.target.reset();
      fetchSongs();
    });

    // Delete song
    async function deleteSong(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchSongs();
    }

    // Toggle favorite
    async function toggleFavorite(id) {
      await fetch(`${API_URL}/${id}/favorite`, { method: "PUT" });
      fetchSongs();
    }

    // Search
    document.getElementById("searchBtn").addEventListener("click", () => {
      const title = document.getElementById("searchTitle").value;
      const artist = document.getElementById("searchArtist").value;
      let query = "/search?";
      if(title) query += `title=${title}&`;
      if(artist) query += `artist=${artist}&`;
      fetchSongs(query);
    });

    // Filter
    document.getElementById("filterBtn").addEventListener("click", () => {
      const genre = document.getElementById("filterGenre").value;
      const year = document.getElementById("filterYear").value;
      let query = "/filter?";
      if(genre) query += `genre=${genre}&`;
      if(year) query += `year=${year}&`;
      fetchSongs(query);
    });

    // Sort
    document.getElementById("sortBtn").addEventListener("click", () => {
      const field = document.getElementById("sortField").value;
      const order = document.getElementById("sortOrder").value;
      let query = `/sort?field=${field}&order=${order}`;
      fetchSongs(query);
    });

    // Initial fetch
    fetchSongs();
  </script>
</body>
</html>
